<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7f416c4411.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main">
        <img src="/logo.svg" alt="logo" class="logo">
        <div class="details">
            <img src="/illustration-mockups.svg" alt="" class="pc">
            <div class="det">
                <div class="info">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
                <div class="social">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Mayurrz" target="_blank">Mayurrz</a>.
        </p>
    </footer>
</body>

</html>
